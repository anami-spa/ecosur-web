name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug environment variables
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_WEB3FORMS_CONTACTO_KEY: ${{ secrets.VITE_WEB3FORMS_CONTACTO_KEY }}
          VITE_WEB3FORMS_DENUNCIAS_KEY: ${{ secrets.VITE_WEB3FORMS_DENUNCIAS_KEY }}
        run: |
          echo "Verificando variables de entorno..."
          echo "VITE_SUPABASE_URL está configurada: ${{ secrets.VITE_SUPABASE_URL != '' }}"
          echo "VITE_WEB3FORMS_CONTACTO_KEY está configurada: ${{ secrets.VITE_WEB3FORMS_CONTACTO_KEY != '' }}"

      - name: Build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_WEB3FORMS_CONTACTO_KEY: ${{ secrets.VITE_WEB3FORMS_CONTACTO_KEY }}
          VITE_WEB3FORMS_DENUNCIAS_KEY: ${{ secrets.VITE_WEB3FORMS_DENUNCIAS_KEY }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
